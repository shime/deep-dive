<head>
  <link href="//gmpg.org/xfn/11" rel="profile">

  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta http-equiv="content-type" content="text/html; charset=utf-8">

  <!-- Enable responsiveness on mobile devices-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

  <!-- CSS -->
  <link rel="stylesheet" href="{{ "public/css/monokai.css" | prepend: site.baseurl }}?{{site.time | date: '%s%N'}}">
  <link rel="stylesheet" href="{{ "public/css/style.css" | prepend: site.baseurl }}?{{site.time | date: '%s%N'}}">

  <!-- RSS -->
  <link rel="alternate" type="application/rss+xml" title="RSS" href="/feed.xml">

  {% seo title=false %}

  {% if page.page_title %}
    <title> {{ page.page_title }} </title>
  {% else %}
    <title> {{ page.title }} &middot; {{ site.title }} </title>
  {% endif %}

  <meta name="title" content="{{ page.title }} &middot; {{ site.title }}">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/anchor-js/4.2.0/anchor.min.js"></script>
</head>
